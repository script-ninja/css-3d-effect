<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="description" content="3D Effect with HTML, CSS, Swiper">
	<title>Hoodie Mantle</title>

	<!-- Icon -->
	<link rel="icon" href="images/favicon.png">

	<!-- CSS Libs -->
	<link rel="stylesheet" href="libs/bootstrap/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">

	<!-- Main styles -->
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/media.css">
</head>
<body>
	<main class="main">
		<h1 class="main-title">Hoodie <span>Mantle</span></h1>

		<div class="main-wrapper">
			<div class="content">

				<div class="carousel">
					<div class="swiper-wrapper">
						<div class="swiper-slide carousel-item">
							<div class="carousel-item-image-wrapper">
								<div class="carousel-item-image-left">
									<div class="carousel-item-image" style="background-image: url(./images/hoodie1.png);"></div>
								</div>
								<div class="carousel-item-image-right">
									<div class="carousel-item-image" style="background-image: url(./images/hoodie1.png);"></div>
								</div>
							</div>
							<p>Front</p>
						</div>

						<div class="swiper-slide carousel-item">
							<div class="carousel-item-image-wrapper">
								<div class="carousel-item-image-left">
									<div class="carousel-item-image" style="background-image: url(./images/hoodie2.png);"></div>
								</div>
								<div class="carousel-item-image-right">
									<div class="carousel-item-image" style="background-image: url(./images/hoodie2.png);"></div>
								</div>
							</div>
							<p>Front Two</p>
						</div>

						<div class="swiper-slide carousel-item">
							<div class="carousel-item-image-wrapper">
								<div class="carousel-item-image-left">
									<div class="carousel-item-image" style="background-image: url(./images/hoodie3.png);"></div>
								</div>
								<div class="carousel-item-image-right">
									<div class="carousel-item-image" style="background-image: url(./images/hoodie3.png);"></div>
								</div>
							</div>
							<p>Side</p>
						</div>

						<div class="swiper-slide carousel-item">
							<div class="carousel-item-image-wrapper">
								<div class="carousel-item-image-left">
									<div class="carousel-item-image" style="background-image: url(./images/hoodie4.png);"></div>
								</div>
								<div class="carousel-item-image-right">
									<div class="carousel-item-image" style="background-image: url(./images/hoodie4.png);"></div>
								</div>
							</div>
							<p>Back</p>
						</div>
					</div>
				</div>

			</div>
		</div>

		<video class="bg-video" src="videos/bg.mp4" autoplay loop muted></video>
	</main>

	<!-- JS Libs -->
	<script src="./libs/swiper/swiper-bundle.min.js"></script>

	<!-- Main JS -->
	<script src="scripts/main.js"></script>
</body>
</html>
